{{define "title"}}MNP - Teams{{end}}

{{define "content"}}
<h2>Teams</h2>

<table class="striped schedule">
  <thead>
    <tr>
      <th>Team</th>
      <th>Home Venue</th>
    </tr>
  </thead>
  <tbody>
    {{range .Teams}}
    <tr>
      <td class="td-team"><a href="/t/{{.Key}}">{{.Name}}</a></td>
      <td>{{.Venue}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
{{end}}
