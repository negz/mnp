<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{block "title" .}}MNP{{end}}</title>
  <link rel="stylesheet" href="/static/pico.min.css">
  <script src="/static/htmx.min.js"></script>
  <style>
    :root {
      --pico-font-size: 16px;
    }
    .schedule-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 1rem;
    }
    .schedule-header select {
      width: auto;
      margin-bottom: 0;
    }
    th[title] {
      text-decoration: underline dotted;
      text-underline-offset: 0.2em;
      cursor: help;
    }

    @media (max-width: 768px) {
      .schedule-header {
        display: block;
      }
      .schedule-header select {
        width: 100%;
      }
      /* Data tables: label/value cards */
      table.responsive thead {
        display: none;
      }
      table.responsive,
      table.responsive tbody,
      table.responsive tr,
      table.responsive td {
        display: block;
      }
      table.responsive tr {
        padding: 0.75rem 0;
        border-bottom: 1px solid var(--pico-muted-border-color);
      }
      table.responsive td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.25rem 0;
        border: none;
      }
      table.responsive td::before {
        content: attr(data-label);
        font-weight: bold;
        margin-right: 1rem;
        flex-shrink: 0;
      }
      table.responsive td:not([data-label]) {
        justify-content: center;
      }
      table.responsive td[title]::before {
        text-decoration: underline dotted;
        text-underline-offset: 0.2em;
      }
      table.responsive .td-machine {
        display: block;
        font-weight: bold;
        color: var(--pico-primary);
        text-align: center;
      }
      /* Schedule tables: compact match cards */
      table.schedule thead {
        display: none;
      }
      table.schedule,
      table.schedule tbody {
        display: block;
      }
      table.schedule tr {
        display: block;
        padding: 0.75rem 0;
        border-bottom: 1px solid var(--pico-muted-border-color);
        text-align: center;
      }
      table.schedule.striped tbody tr:nth-child(odd) {
        background-color: var(--pico-table-row-stripped-background-color);
      }
      table.schedule.striped tbody tr:nth-child(even) {
        background-color: transparent;
      }
      table.schedule td {
        display: inline;
        padding: 0;
        border: none;
        background-color: transparent !important;
      }
      table.schedule .td-team {
        display: block;
        font-weight: bold;
        text-align: center;
      }
      table.schedule .td-meta {
        color: var(--pico-muted-color);
        font-size: 0.9em;
      }
      table.schedule .td-venue {
        display: block;
        color: var(--pico-muted-color);
        font-size: 0.9em;
        text-align: center;
      }
      table.schedule .td-meta + .td-meta::before {
        content: "Â·";
        margin-right: 0.35rem;
        color: var(--pico-muted-color);
      }
    }
  </style>
</head>
<body>
  <nav class="container">
    <ul>
      <li><a href="/"><strong>MNP</strong></a></li>
    </ul>
    <ul>
      <li><a href="/matchup">Matchup</a></li>
      <li><a href="/scout">Scout</a></li>
      <li><a href="/recommend">Recommend</a></li>
      <li><a href="/teams">Teams</a></li>
    </ul>
  </nav>
